# Common settings

MonitoringServiceClient:
    MonitoringServiceUrl:
        settings-key: MonitoringServiceUrl

SlackNotifications:
    AzureQueue:
        ConnectionString:
            settings-key: SlackNotificationsConnString
            types:
                - AzureTableStorage
        QueueName:
            settings-key: SlackQueueName

# Transaction executor settings

HealthMonitoringPeriod:
    settings-key: Ripple-TransactionsExecutor-HealthMonitoringPeriod

DependenciesInfoCacheExpirationPeriod:
    settings-key: Bcn-TransactionsExecutor-DependenciesInfoCacheExpirationPeriod

Db:
    AzureDataConnString:
        settings-key: Ripple-AzureDataConnString
        types:
            - AzureTableStorage
    LogsConnString:
        settings-key: Ripple-LogsConnString
        types:
            - AzureTableStorage

NodeRpcUrl:
    settings-key: Ripple-NodeRpcUrl
NodeRpcUsername:
    settings-key: Ripple-NodeRpcUsername
    types:
        - Optional
NodeRpcPassword:
    settings-key: Ripple-NodeRpcPassword
    types:
        - Optional

FeeFactor:
    settings-key: Ripple-TransactionsExecutor-FeeFactor
    types:
        - Optional